<div class="flex flex-col lg:flex-row w-full min-h-screen">
  <nav class="w-full lg:w-[120px] bg-primary lg:rounded-r-3xl lg:min-h-screen flex flex-row lg:flex-col justify-between lg:items-center">
    <div class="w-[80px] h-[80px] lg:w-[120px] lg:h-[120px] border-inherit bg-prp rounded-r-3xl relative">
      <div class="logo w-full h-full grid place-content-center">
        <svg fill="#ffffff" height="50px" width="50px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 510.815 510.815" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <path d="M236.474,266.73c-0.861-1.396-1.676-2.723-2.211-4.282s-0.745-3.095-0.954-4.701c-0.14-1.001-0.582-1.885-0.582-2.932 V0.001C102.447,11.824,0,121.531,0,254.814c0,141.172,114.828,256,256,256c52.061,0,100.515-15.709,140.963-42.519 L237.824,269.36C237.172,268.545,236.986,267.591,236.474,266.73z"></path> <path d="M304.41,278.099l128.815,161.024c43.194-41.542,71.866-97.978,77.591-161.024H304.41z"></path> <path d="M279.268,0.013v231.54h231.54C499.707,108.952,401.869,11.114,279.268,0.013z"></path> </g> </g> </g> </g></svg>
      </div>
    </div>
    <div class="p-4 lg:p-8  flex items-center">
      <img
        class="cursor-pointer w-[40px] h-[40px] lg:w-[50px] lg:h-[50px] border border-white rounded-full"
        src="/assets/avatar.svg"
      />
    </div>
  </nav>
  <ng-container *ngIf="sidebarOpen$ | async as sidebarState">
    <div *ngIf="sidebarState === 'open'"  class="fixed top-0 left-0 bottom-0 w-full md:top-[80px] lg:top-0 lg:left-[120px] md:w-[75%] lg:w-[40%] lg:min-w-[600px] bg-secondary  z-50  md:rounded-r-2xl">
      <app-invoice-form *ngIf="sidebarMode$ | async as mode" [sidebarMode]="mode" [invoice]="editInvoice$ | async"></app-invoice-form>
    </div>

    <div class="w-full flex flex-col grow" [ngClass]="{'overlay': sidebarState === 'open'}">
      <main class="container mx-auto p-10 lg:pt-16">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-container>

</div>
