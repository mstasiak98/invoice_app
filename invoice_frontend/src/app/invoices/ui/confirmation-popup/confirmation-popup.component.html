<div *ngIf="showPopup | async" class="min-w-[250px] max-w-min bg-gra px-2 py-6 rounded-3xl ">
  <h3 class="text-secondary mb-2 text-center">Are you sure that you want to delete this record?</h3>
  <div class="flex justify-center items-center gap-2">
    <button (click)="confirm(false)" type="button" class="text-sm font-medium text-white px-4 py-2.5 bg-red-500 rounded-full hover:bg-red-600">No</button>
    <button (click)="confirm(true)"
      type="button"
      class="text-sm font-medium text-white px-4 py-2.5 bg-prp rounded-full hover:bg-violet-500">
      Yes
    </button>
  </div>
</div>
